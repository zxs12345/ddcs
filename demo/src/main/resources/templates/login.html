<!DOCTYPE html>
<html>

	<head lang="en">
		<meta charset="UTF-8"></meta>
		<title>登录</title>
		<meta http-equiv="X-UA-Compatible" content="IE=edge"></meta>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"></meta>
		<meta name="format-detection" content="telephone=no"></meta>
		<meta name="renderer" content="webkit"></meta>
		<meta http-equiv="Cache-Control" content="no-siteapp"></meta>

		<link rel="stylesheet" href="AmazeUI-2.4.2/assets/css/amazeui.css"></link>
		<link href="css/dlstyle.css" rel="stylesheet" type="text/css"></link>
		<link rel="stylesheet" type="text/css" href="layui-v2.2.5/layui/css/layui.css"/>
		<link rel="stylesheet" type="text/css" href="jquery-confirm-v3.3.0/jquery-confirm-master/dist/jquery-confirm.min.css"/>
		<script src="basic/js/jquery-1.9.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="layui-v2.2.5/layui/layui.all.js" type="text/javascript" charset="utf-8"></script>
		
	</head>

	<body>

		<div class="login-boxtitle">
			<a href="home.html"><img alt="logo" src="images/logobig.png" /></a>
		</div>

		<div class="login-banner">
			<div class="login-main">
				<div class="login-banner-bg"><span></span><img src="images/big.jpg" /></div>
				<div class="login-box">

							<h3 class="title">登录商城</h3>

							<div class="clear"></div>
						
						<div class="login-form">
						  <form>
							   <div class="user-name">
								    <label for="user"><i class="am-icon-user"></i></label>
								    <input type="text" name="" id="user" placeholder="邮箱/手机/用户名"></input>
                 </div>
                 <div class="user-pass">
								    <label for="password"><i class="am-icon-lock"></i></label>
								    <input type="password" name="" id="password" placeholder="请输入密码"></input>
                 </div>
              </form>
           </div>
            
            <div class="login-links">
                <label for="remember-me"><input id="remember-me" type="checkbox"></input>记住密码</label>
								<a href="#" class="am-fr">忘记密码？</a>
								<a href="/ddcs/toRegister" class="zcnext am-fr am-btn-default">注册</a>
								<br />
            </div>
								<div class="am-cf">
									<input type="button" id="dr" name="" value="登 录" class="am-btn am-btn-primary am-btn-sm"></input>
								</div>
						<div class="partner">		
								<h3>合作账号</h3>
							<div class="am-btn-group">
								<li><a href="#"><i class="am-icon-qq am-icon-sm"></i><span>QQ登录</span></a></li>
								<li><a href="#"><i class="am-icon-weibo am-icon-sm"></i><span>微博登录</span> </a></li>
								<li><a href="#"><i class="am-icon-weixin am-icon-sm"></i><span>微信登录</span> </a></li>
							</div>
						</div>	

				</div>
			</div>
		</div>


					<div class="footer ">
						<div class="footer-hd ">
							<p>
								<a href="# ">叮咚科技</a>
								<b>|</b>
								<a href="# ">商城首页</a>
								<b>|</b>
								<a href="# ">支付宝</a>
								<b>|</b>
								<a href="# ">物流</a>
							</p>
						</div>
						<div class="footer-bd ">
							<p>
								<a href="# ">关于叮咚</a>
								<a href="# ">合作伙伴</a>
								<a href="# ">联系我们</a>
								<a href="# ">网站地图</a>
								<em>© 2015-2025 Hengwang.com 版权所有</em>
							</p>
						</div>
					</div>
					<script type="text/javascript">
						$(function  () {
							$("#user").val(localStorage.getItem("yhm"));
							$("#password").val(localStorage.getItem("mima"));
							$(document).keyup(function(event){
								  if(event.keyCode ==13){
								    $("#dr").trigger("click");
								  }
								});
							$("#dr").click(function  () {
								if($("#user").val()==""){
									layer.tips('用户名不能为空哦!', '#user');}
								else if($("#password").val()==""){
									layer.tips('密码不能为空哦!', '#password');}
								else {
									
								$.ajax({
								    type : "POST",
								    url : "/ddcs/login",
								    data : {
								        "userName" : $("#user").val(),
								        "password" : $("#password").val()
								    },
								    dataType : "json",
								    success : function(data) {
								        if (data.result == "1") {
								        	localStorage.setItem("yhm",$("#user").val())
								        	if(document.getElementById("remember-me").checked)
											{
												
												localStorage.setItem("mima",$("#password").val())
												}
								        	layer.msg('加载中', {
								        		  icon: 16
								        		  ,shade: 0.01
								        		});
								        	
								        window.location.href ="/ddcs/";
								        } else {
								        		
								        	layer.msg('用户名或者密码错误！', {icon: 5});
								        	  
								        }
								    }
								    });}
							});
							
								
							$("#password").keypress(function(){
								localStorage.setItem("mima","")
							  });
								
								
						});
					
		
	</script>
	</body>

</html>
