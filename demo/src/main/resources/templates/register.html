<!DOCTYPE html>
<html>

	<head lang="en">
		<meta charset="UTF-8"></meta>
		
		<title>用户注册</title>
		<meta http-equiv="X-UA-Compatible" content="IE=edge"></meta>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"></meta>
		<meta name="format-detection" content="telephone=no"></meta>
		<meta name="renderer" content="webkit"></meta>
		<meta http-equiv="Cache-Control" content="no-siteapp"></meta>

		<link rel="stylesheet" href="AmazeUI-2.4.2/assets/css/amazeui.css"></link>
		<link href="css/dlstyle.css" rel="stylesheet" type="text/css"></link>
		<link rel="stylesheet" type="text/css" href="layui-v2.2.5/layui/css/layui.css"/>
	 	<script src="AmazeUI-2.4.2/assets/js/jquery.min.js"></script> 
		<script src="AmazeUI-2.4.2/assets/js/amazeui.min.js"></script>
		<script src="layui-v2.2.5/layui/layui.all.js" type="text/javascript" charset="utf-8"></script>
		
	</head>

	<body>

		<div class="login-boxtitle">
			<a href="home/demo.html"><img alt="" src="images/logobig.png" /></a>
		</div>

		<div class="res-banner">
			<div class="res-main">
				<div class="login-banner-bg"><span></span><img src="images/big.jpg" /></div>
				<div class="login-box">

						<div class="am-tabs" id="doc-my-tabs">
							<ul class="am-tabs-nav am-nav am-nav-tabs am-nav-justify">
								<li class="am-active"><a href="">邮箱注册</a></li>
								<li><a href="">手机号注册</a></li>
							</ul>

							<div class="am-tabs-bd">
								<div class="am-tab-panel am-active">
									<form method="post">
										
							   <div class="user-email">
										<label for="email"><i class="am-icon-envelope-o"></i></label>
										<input type="email" name="" id="email" placeholder="请输入邮箱账号"></input>
                 </div>										
                 <div class="user-pass">
								    <label for="password"><i class="am-icon-lock"></i></label>
								    <input type="password" name="" id="password1" placeholder="设置密码"></input>
                 </div>										
                 <div class="user-pass">
								    <label for="passwordRepeat"><i class="am-icon-lock"></i></label>
								    <input type="password" name="" id="passwordRepeat1" placeholder="确认密码"></input>
                 </div>	
                 
                 </form>
                 
								 <div class="login-links">
										<label for="reader-me">
											<input id="reader-me1" type="checkbox"></input> 点击表示您同意商城《服务协议》
										</label>
							  	</div>
										<div class="am-cf">
											<input type="submit" id="yxzc" name="" value="注册" class="am-btn am-btn-primary am-btn-sm am-fl"></input>
										</div>

								</div>

								<div class="am-tab-panel">
									<form method="post">
                 <div class="user-phone">
								    <label for="phone"><i class="am-icon-mobile-phone am-icon-md"></i></label>
								    <input type="tel" name="" id="phone" placeholder="请输入手机号"></input>
                 </div>																			
										<div class="verification">
											<label for="code"><i class="am-icon-code-fork"></i></label>
											<input type="tel" name="" id="code" placeholder="请输入验证码"></input>
											<a class="btn" href="javascript:void(0);" onClick="sendMobileCode();" id="sendMobileCode">
												<span id="dyMobileButton">获取</span></a>
										</div>
                 <div class="user-pass">
								    <label for="password"><i class="am-icon-lock"></i></label>
								    <input type="password" name="" id="password2" placeholder="设置密码"></input>
                 </div>										
                 <div class="user-pass">
								    <label for="passwordRepeat"><i class="am-icon-lock"></i></label>
								    <input type="password" name="" id="passwordRepeat2" placeholder="确认密码"></input>
                 </div>	
									</form>
								 <div class="login-links">
										<label for="reader-me">
											<input id="reader-me2" type="checkbox"></input> 点击表示您同意商城《<a id="tys">服务协议</a>》
										</label>
							  	</div>
										<div class="am-cf">
											<input type="submit" id="dhzc" name="" value="注册" class="am-btn am-btn-primary am-btn-sm am-fl"></input>
										</div>
								
									<hr></hr>
								</div>

								<script>
									 $(function() {
									    $('#doc-my-tabs').tabs();
									   
									   
									  }) ;
									
									  
								</script>

							</div>
						</div>

				</div>
			</div>
			</div>

						<div class="footer-hd ">
							<p>

							</p>

						<div class="footer-bd ">
							<p>

							</p>

					</div>

	</body>

</html>
